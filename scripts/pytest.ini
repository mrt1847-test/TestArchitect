[pytest]
# pytest 기본 설정
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    slow: 느린 테스트 (실행 시간이 오래 걸림)
    integration: 통합 테스트
    unit: 단위 테스트
    playwright: Playwright를 사용하는 테스트
    selenium: Selenium을 사용하는 테스트
    smoke: 스모크 테스트
    regression: 회귀 테스트

# 로그 설정
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 타임아웃 (기본값, pytest-timeout 플러그인 필요)
timeout = 300

# 최소 Python 버전
minversion = 6.0

